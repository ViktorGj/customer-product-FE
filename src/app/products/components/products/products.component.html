<div class="mb-3 icons-container">
    <button (click)="listView = false" class="icon-btn mr-2" [ngClass]="{'active-view': !listView}"><i
            class="fas fa-th"></i></button>
    <button (click)="listView = true" class="icon-btn" [ngClass]="{'active-view': listView}"><i class="fas fa-list"></i></button>
    <a routerLink="/products/create" class="add-icon">Add<i class="fas fa-plus ml-1"></i></a>
</div>

<div class="pl-4 pr-4">
    <ng-container *ngIf="listView; else gridView">
        <div class="list-container">
            <div class="row mb-1" *ngFor="let p of products$ | async">
                <div class="col-md-5">
                    <p>{{p.name}}</p>
                </div>
                <div class="col-md-3">
                    <p>{{p.price | number : '1.2-2'}}$</p>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-danger btn-sm icon-btn"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #gridView>
        <div class="grid-view">
            <div class="row">
                <div class="col-md-3 p-2" *ngFor="let p of products$ | async">
                    <div class="card">
                        <div class="card-body">
                            <p>{{p.name}}</p>
                            <p>{{p.price | number : '1.2-2'}}$</p>
                            <button class="btn btn-outline-danger btn-sm">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
