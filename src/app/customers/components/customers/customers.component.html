<div class="mt-5 pl-4 pr-4">
  <ng-container *ngIf="customers$ | async as customers; else loading">
    <div *ngFor="let c of customers" class="row mb-3">
      <div class="col-md-3">{{c.name}}</div>
      <div class="col-md-3">{{c.email}}</div>
      <div class="col-md-3">{{c.phoneNumber}}</div>
      <div class="col-md-3">
        <span *ngFor="let p of c.purchasedProducts">{{p.name}}&nbsp;</span>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="text-center mt-5 pt-5">
      <div class="spinner-grow" role="status">
      </div>
    </div>
  </ng-template>
</div>
